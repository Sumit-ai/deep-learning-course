  name: deep-learning
before:
  - type: createIssue
    title: Welcome!
    body: new-issue.md
steps:
  - title: Deep Learning Introduction. 
    description: 'Introduction to the IDE (Integrated Development Environment)'
    event: issues.assigned
    link: '{{ repoUrl }}'
    actions:
      - type: closeIssue
  - title: Introduction to python and Deep Learning libraries.
    description: 'Tensorflow, Pandas, Numpy. matplotlib (small introduction)'
    event: issues.assigned
