    description: 'Convolutional neural network (CNN) and ITK SNAP'
    video: 'https://youtube.com/embed/c_hG1t9KVf4'
    event: issues.assigned
    link: '{{ repoUrl }}'
    actions:
      - type: closeIssue
  - title: RNN and LSTM.
    description: 'Natural Language processing '
    event: issues.assigned
    link: '{{ repoUrl }}'
    actions:
      - type: closeIssue
  - title: Introduction to transfer learning and model deployment.
    description: 'ResNet-50 and ResNet-25.'
    event: issues.assigned
    link: '{{ https://github.com/Sumit-ai/RNN-and-LSTM }}'
    actions:
      - type: closeIssue

  
